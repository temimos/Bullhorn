<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4> New User Registration</h4>
<form autocomplete=" off"
      action="#"
      th:action="@{/register}"
      th:object=" ${user}" method ="post">

    First Name<mark>
    <strong>
                <span th:errors="*{firstName}"
                      th:if="${#fields.hasErrors('firstName')}">First Name error
                </span>
    </strong>
</mark>
    <input id="firstName" placeholder="First Name" th:field="*{firstName}"
           type="text"/><br/>

    Last Name
    <mark>
        <strong>
                <span th:errors="*{lastName}"
                      th:if="${#fields.hasErrors('lastName')}">Last Name error
                </span>
        </strong>
    </mark>
    <input id="lastName" placeholder="Last Name" th:field="*{lastName}"
           type="text"/><br/>

    Email
    <mark>
        <strong>
                <span th:errors="*{email}"
                      th:if="${#fields.hasErrors('email')}">Email error
                </span>
        </strong>
    </mark>
    <input id="email" placeholder="Email" th:field="*{email}"
           type="text"/><br/>

    Username
    <mark>
        <strong>
                <span th:errors="*{username}"
                      th:if="${#fields.hasErrors('username')}">Username error
                </span>
        </strong>
    </mark>
    <input id="username" placeholder="Username" th:field="*{username}"
           type="text"/><br/>

    Password
    <mark>
        <strong>
                <span th:errors="*{password}"
                      th:if="${#fields.hasErrors('password')}">Password error
                </span>
        </strong>
    </mark>
    <input id="password" placeholder="Password" th:field="*{password}"
           type="password"/><br/>

    <div class="form-group form-check">
        <div>
            <input class="form-check-input" id="enabled" th:field="*{enabled}" type="checkbox"/>
            <label class="form-check-label" for="enabled">
                I agree with the <a href="/termsandconditions">terms and conditions</a> for Registration.
            </label>
        </div>
        <strong>
                <span class="error-message" th:errors="*{enabled}"
                      th:if="${#fields.hasErrors('enabled')}">Term Error</span>
        </strong>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>

</form>

<div class="row text-left">
    <div class="col-md-12">
        Already registered? <a href="/" th:href="@{/login}">Login</a>
    </div>
    <div class="col-md-12">
        Forgot password? <a href="/" th:href="@{/forgot-password}">Reset password</a>
    </div>
</div>

</div>

<div th:replace="base::footer"></div>
    </div>

</form>
</div>

</body>
</html>
